<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-chip/paper-chip.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<open-card></open-card>` open-card                                                                                                                                                                               
  @demo demo.html                    
-->
<dom-module id="open-card">
  <template>
    <style>
      paper-dialog {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height:95%;
        min-width:95%;
      }
    </style>
    
    <paper-dialog> 
      <h2>[[heading]] <template is="dom-repeat" items="[[icons]]"><iron-icon style="float: right" icon="[[item]]"></iron-icon></template></h2>      
      <paper-dialog-scrollable>
        <div style="min-height: 200px;">
          <template is="dom-if" if="[[!loading]]">
            <iron-pages selected="[[selected]]" items="{{items}}">
              <slot></slot>
            </iron-pages>
          </template>
          <template is="dom-if" if="[[loading]]">
            <div style="text-align: center"><paper-spinner active></paper-spinner></div>
          </template>
        </div>
      </paper-dialog-scrollable>
      <template is="dom-if" if="[[!flippedChips]]">
        <template is="dom-if" if="[[chips.length]]">
          <div class="buttons" style="justify-content: space-around;padding: 8px;" >
            <template is="dom-repeat" items="[[chips]]">
              <paper-chip on-tap="fireChip" Single-line value="[[index]]">
                <div class="label">[[item]]</div>
              </paper-chip>
            </template>
          </div>
        </template>
      </template>
      <template is="dom-if" if="[[flippedChips]]">
        <template is="dom-if" if="[[otherChips.length]]">
          <div class="buttons" style="justify-content: space-around;padding: 8px;" >
            <template is="dom-repeat" items="[[otherChips]]">
              <paper-chip on-tap="fireOtherChip" index="[[index]]" Single-line value="[[index]]">
                <div class="label">[[item]]</div>
              </paper-chip>
            </template>
          </div>
        </template>
      </template>
      <template is="dom-if" if="[[prompt]]">
        <div class="buttons" style="justify-content: space-around;padding: 8px;" >
          <span>[[prompt]]</span>
        </div>
      </template>
      <template is="dom-if" if="[[!svg]]">
        <div class="buttons" style="justify-content: space-around;padding: 8px;" >
          <paper-fab icon="android" on-tap="flipChips" autofocus ></paper-fab>
        </div>
      </template>
      <template is="dom-if" if="[[svg]]">
        <div class="buttons" style="justify-content: space-around;padding: 8px;" >
          <img style="position: fixed;bottom: 40px;margin-left: -50px;left: 50%;height:100px" src="[[svg]]" on-tap="flipChips" autofocus />
        </div>
      </template>
    </paper-dialog>
    <template is="dom-if" if="[[!svg]]">
      <paper-fab style="position: fixed;bottom: 30px;margin-left: -29px;left: 50%;" icon="android" on-tap="addNew" autofocus ></paper-fab>
    </template>
    <template is="dom-if" if="[[svg]]">
      <img style="position: fixed;bottom: 40px;margin-left: -50px;left: 50%;height:100px" src="[[svg]]" on-tap="addNew" autofocus />
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "open-card",
    properties:{
      selected:{
        type:Number,
        value:0,
        notify:true,
      },
      heading:{
        value: "Add",
        type: String,
      },
      flippedChips: {
        value: false,
      },
      loading:{
        value: false,
      },
      icons:Array,
      chips:{
        type: Array,
        observer: "unflipChips",
      },
      otherChips:{
        type: Array,
        value: ["Cancel","Done"]
      },
      prompt:{
        value: ""
      },
      svg: {
        value: "/images/deko.svg"
      },
    },
    remove: function(){
      if (this.selected) {
        this.selected--
      } else {
        this.$$("paper-dialog").close()
        this.fire("cancel")
      }
    },
    add: function(){
      if (+this.selected < this.items.length-1) {
        this.selected++
      } else {
        this.selected = 0
        this.$$("paper-dialog").close()
        this.fire("done")
      } 
    },
    addNew: function(){
      this.selected = 0
      this.open()
      this.fire("new")
    },
    open: function(){
      this.$$("paper-dialog").open()
    },
    close: function(){
      this.$$("paper-dialog").close()
      this.flippedChips = false
    },
    fireChip: function(e,d){
      this.fire("chip",{
        chip: e.currentTarget.innerText.replace("\n",""),
        prompt: this.prompt,
      })
    },
    fireOtherChip: function(e){
      var command = e.currentTarget.innerText.replace("\n","").trim().toLowerCase()
      if ( command === "done" || command === "save" || command === "add" || command === "next" || command === "show it") {
        this.add()
      } else if ( command === "delete" || command === "cancel" || command === "edit" || command === "remove") {
        this.remove()
      }
    },
    flipChips: function() {
      this.set("flippedChips", !this.flippedChips)
      this.flippedAt = performance.now() 
    },
    unflipChips: function(){
      if (this.flippedAt < performance.now() - 3000 ) {
        this.flippedChips = false
      }
    },
  })
</script>

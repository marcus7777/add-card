<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-chip/paper-chip.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<open-card></open-card>` open-card                                                                                                                                                                               
  @demo demo.html                    
-->
<dom-module id="open-card">
  <template>
    <style>
      :host > div {
        justify-content: space-between;
        flex-direction: column;
        background: #fff; 
        position: fixed;  
        display: flex;     
        z-index: 1000;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }
      :host > div .buttons>span {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 7px;
        padding: 0 5px;
      }
    </style>
    <template is="dom-if" if="[[opened]]">
      <div on-tap="flipChips">
        <template is="dom-repeat" items="[[icons]]"><iron-icon style="float: right" icon="[[item]]"></iron-icon></template>
        <div style="height: 80vh;overflow: auto;padding: 10vh 0;">
          <template is="dom-if" if="[[!loading]]">
            <iron-pages selected="[[selected]]" items="{{items}}">
              <slot></slot>
            </iron-pages>
          </template>
          <template is="dom-if" if="[[loading]]">
            <div style="text-align: center"><paper-spinner active></paper-spinner></div>
          </template>
        </div>
        <template is="dom-if" if="[[!flippedChips]]">
          <template is="dom-if" if="[[chips.length]]">
            <div style="max-width: 500px">
              <div style="position: fixed;bottom: 20px;justify-content: space-evenly;flex: auto;width: 98%;display: flex;flex-wrap: wrap-reverse;z-index: 3;">
                <template is="dom-repeat" items="[[chips]]">
                  <paper-chip on-tap="fireChip" Single-line value="[[index]]"  style="z-index: 400;">
                    <div class="label">[[item]]</div>
                  </paper-chip>
                </template>
              </div>
            </div>
          </template>
        </template>
        <template is="dom-if" if="[[flippedChips]]">
          <template is="dom-if" if="[[otherChips.length]]">
            <div style="max-width: 500px">
              <div style="position: fixed;bottom: 20px;justify-content: space-evenly;flex: auto;width: 98%;display: flex;flex-wrap: wrap-reverse;z-index: 3;">
                <template is="dom-repeat" items="[[otherChips]]">
                  <paper-chip on-tap="fireOtherChip" index="[[index]]" Single-line value="[[index]]">
                    <div class="label">[[item]]</div>
                  </paper-chip>
                </template>
              </div>
            </div>
          </template>
        </template>
        <template is="dom-if" if="[[!svg]]">
          <paper-fab icon="android" on-tap="flipChips" autofocus ></paper-fab>
        </template>
        <template is="dom-if" if="[[svg]]">
          <img on-tap="flipChipsTest" style="z-index: 2;position: fixed;bottom: 17px;margin-left: -30px;left: 50%;height: 60px;" src="[[svg]]" autofocus/>
        </template>
      </div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "open-card",
    properties:{
      opened:{
        notify:true,
      },
      selected:{
        type:Number,
        value:0,
        notify:true,
      },
      flippedChips: {
        value: false,
      },
      loading:{
        value: false,
      },
      icons:Array,
      chips:{
        type: Array,
        observer: "unflipChips",
      },
      otherChips:{
        type: Array,
        value: ["Cancel","Return"]
      },
      prompt:{
        value: ""
      },
      svg: {
        value: "/images/deko.svg"
      },
    },
    remove: function(){
      if (this.selected) {
        this.selected--
      } else {
        this.opened = false
        this.fire("cancel")
      }
    },
    add: function(){
      if (+this.selected < this.items.length-1) {
        this.selected++
      } else {
        this.selected = 0
        this.opened = false
        this.fire("done")
      } 
    },
    open: function(){
      this.opened = true
    },
    close: function(){
      this.opened = false
      this.flippedChips = false
    },
    fireChip: function(e,d){
      this.fire("chip",{
        chip: e.currentTarget.innerText.replace("\n",""),
        prompt: this.prompt,
      })
    },
    fireOtherChip: function(e){
      var command = e.currentTarget.innerText.replace("\n","").trim().toLowerCase()
      if ( command === "return" || command === "save" || command === "add" || command === "show it") {
        this.add()
      } else if ( command === 'disregard' || command === "delete" || command === "cancel" || command === "edit" || command === "remove") {
        this.remove()
      } else {
        this.fire("chip",{
          chip: command,
          prompt: this.prompt,
        })
      }
    },
    flipChipsTest: function() {
      this.set("flippedChips", !this.flippedChips)
      this.flippedAt = performance.now()
    },
    flipChips: function() {
      this.set("flippedChips", !this.flippedChips)
      this.flippedAt = performance.now()
    },
    unflipChips: function(){
      if (this.flippedAt < performance.now() - 3000 ) {
        this.flippedChips = false
      }
    },
  })
</script>
